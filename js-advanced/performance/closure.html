<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button" onclick="closure()">Closure</button>
    <script>
      var x = [];
      function outer() {
        var x = new Array(1000_000).fill(1);
        return function inner() {
          return x;
        };
      }

      function closure() {
        x.push(outer());
      }

      /* setInterval(() => {
        console.log(x[x.length - 1] = null);
      }, 2000); */
    </script>
  </body>
</html>
