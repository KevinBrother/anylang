<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <p>Click the button to select a file to upload.</p>
    <div>
      <input type="text" id="username" />
      <label for="myFile">Select a file:</label>
      <input type="file" id="myFile" multiple />
      <input type="submit" id="onUpload" />
    </div>
    <div id="callback"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("onUpload")
        .addEventListener("click", function () {
          var myFile = document.getElementById("myFile").files;
          var username = document.getElementById("username").value;
          var obj = { age: 1, name: "good" };

          /*    
          var data = new FormData();
          data.append("username", username);
          data.append("obj", obj);
          data.append("myFile", myFile);
          */

          var data = {
            username,
            myFile,
            obj,
          };

          console.log(data);

          axios({
            url: "http://localhost:13000/uploadFile",
            method: "post",
            data,
            headers: {
              "Content-Type": "multipart/form-data",
            },
          })
            .then((response) => response.data)
            .then((data) => {
              document.getElementById("callback").innerHTML = data;
            })
            .catch((err) => console.log(err));
        });
    </script>
  </body>
</html>
